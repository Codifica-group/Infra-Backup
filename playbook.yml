- name: 5. Configurar o Servidor Web (Nginx)
  hosts: webserver
  become: yes
  tasks:
    - name: Instalar Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes
      tags: nginx_setup

    - name: Copiar arquivos do Frontend
      copy:
        src: Frontend/build/
        dest: /var/www/frontend
        owner: www-data
        group: www-data
      tags: frontend_deploy

    - name: Configurar Nginx (Load Balancer e Proxy Reverso - HTTP)
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/default
      tags: nginx_config
      notify: Reiniciar Nginx

    - name: Garantir que o site está habilitado (criar symlink)
      ansible.builtin.file:
        src: /etc/nginx/sites-available/default
        dest: /etc/nginx/sites-enabled/default
        state: link
        force: yes
      tags: nginx_config
      notify: Reiniciar Nginx

  handlers:
    - name: Reiniciar Nginx
      systemd:
        name: nginx
        state: restarted
      tags: nginx_config