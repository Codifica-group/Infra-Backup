- name: 5. Configurar o Servidor Web (Nginx)
  hosts: webserver
  become: yes
  tasks:
    - name: Instalar Nginx
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Copiar arquivos do Frontend
      copy:
        src: Frontend/build/
        dest: /var/www/frontend
        owner: www-data
        group: www-data

    - name: Configurar Nginx (Load Balancer e Proxy Reverso)
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/default
      notify: Reiniciar Nginx
      
  handlers:
    - name: Reiniciar Nginx
      systemd:
        name: nginx
        state: reloaded